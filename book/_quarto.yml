project:
  type: book

book:
  title: "의학통계학 R"
  author: "Jongsoo Hong"
  favicon: logo_cookbook_rpolars.png
  description: 2023-2 의학통계학에서 다룬 통계분석 방법에 대한 R 강의자료.
  keyword: descriptive statistics, t-test, ANOVA, regression, logistic, survival
  url: https://jongsoo92.github.io/cookbook-rpolars/
  page-navigation: true
  sidebar: 
    logo: logo_cookbook_rpolars.png
    search: true
  repo-url: https://jongsoo92.github.io/cookbook-rpolars/
  repo-subdir: book
  repo-branch: main
  repo-actions: [edit, issue, source]
  sharing: [twitter, linkedin]
  downloads: [pdf]
  image: polar-bear-airpods-no-background.png

  chapters:
    - index.qmd
    - first_steps.qmd
    - data_manipulation.qmd
    - import_export.qmd
    - lazy_execution.qmd
    - benchmarking.qmd

format:
  html:
    theme:
      light: cosmo
      dark: superhero
    code-fold: false
    css: custom.css
